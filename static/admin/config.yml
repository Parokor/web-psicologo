# Decap CMS Configuration
backend:
  name: git-gateway
  branch: main

# Media files
media_folder: static/img
public_folder: /img

# Locale
locale: 'es'

# Collections
collections:
  # Contact Settings
  - name: "settings"
    label: "丘뙖잺 Configuraci칩n"
    files:
      - name: "contact"
        label: "Informaci칩n de Contacto"
        file: "content/settings/contact-info.json"
        fields:
          - {label: "Nombre Completo", name: "name", widget: "string"}
          - {label: "T칤tulo Profesional", name: "title", widget: "string"}
          - {label: "Tel칠fono", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "WhatsApp (solo n칰meros)", name: "whatsapp", widget: "string"}
          - {label: "Direcci칩n", name: "address", widget: "string"}
          - {label: "N칰mero de Colegiado", name: "collegeNumber", widget: "string"}
          - label: "Redes Sociales"
            name: "socialMedia"
            widget: "object"
            fields:
              - {label: "Instagram URL", name: "instagram", widget: "string"}
              - {label: "LinkedIn URL", name: "linkedin", widget: "string"}
              - {label: "YouTube URL", name: "youtube", widget: "string"}
              - {label: "Facebook URL", name: "facebook", widget: "string"}

  # Blog Posts
  - name: "blog"
    label: "游닇 Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "T칤tulo", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Descripci칩n", name: "description", widget: "text"}
      - {label: "Imagen destacada", name: "image", widget: "image", required: false}
      - {label: "Categor칤as", name: "categories", widget: "list", default: ["General"]}
      - {label: "Contenido", name: "body", widget: "markdown"}

  # Pages
  - name: "pages"
    label: "游늯 P치ginas"
    files:
      - name: "about"
        label: "Sobre M칤"
        file: "content/pages/about.md"
        fields:
          - {label: "T칤tulo", name: "title", widget: "string"}
          - {label: "Imagen de perfil", name: "image", widget: "image", required: false}
          - {label: "Contenido", name: "body", widget: "markdown"}
      
      - name: "services"
        label: "Servicios"
        file: "content/pages/services.md"
        fields:
          - {label: "T칤tulo", name: "title", widget: "string"}
          - {label: "Contenido", name: "body", widget: "markdown"}
