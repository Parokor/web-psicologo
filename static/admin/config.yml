# Configuración del CMS
backend:
  name: git-gateway
  branch: main

# Configuración local para desarrollo
local_backend: true

# Carpetas de medios
media_folder: static/img
public_folder: /img

# Configuración del sitio
site_url: https://685d4b5ba61fcd000898b8ff--psicologiaberta.netlify.app
display_url: https://685d4b5ba61fcd000898b8ff--psicologiaberta.netlify.app

# Idioma
locale: 'es'

# Colecciones
collections:
  # Blog
  - name: "blog"
    label: "📝 Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Descripción", name: "description", widget: "text"}
      - {label: "Imagen destacada", name: "image", widget: "image", required: false}
      - {label: "Categorías", name: "categories", widget: "list", required: false}
      - {label: "Contenido", name: "body", widget: "markdown"}

  # Páginas
  - name: "pages"
    label: "📄 Páginas"
    files:
      - file: "content/pages/about.md"
        label: "Acerca de"
        name: "about"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Contenido", name: "body", widget: "markdown"}

      - file: "content/pages/services.md"
        label: "Servicios"
        name: "services"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Contenido", name: "body", widget: "markdown"}

  # Configuración
  - name: "settings"
    label: "⚙️ Configuración"
    files:
      - file: "content/settings/general.json"
        label: "General"
        name: "general"
        fields:
          - {label: "Nombre del sitio", name: "siteName", widget: "string"}
          - {label: "Descripción", name: "siteDescription", widget: "text"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Teléfono", name: "phone", widget: "string"}