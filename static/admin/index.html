<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>CMS - Panel de Administraci√≥n</title>
  
  <!-- Cargar Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="nc-root">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div>
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 2s linear infinite; margin: 0 auto 20px;"></div>
        <p>Cargando CMS...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>

  <!-- ‚úÖ USAR VERSI√ìN ESTABLE DE DECAP CMS (SIN BUG removeChild) -->
  <script src="https://unpkg.com/decap-cms@^2.10.0/dist/decap-cms.js"></script>
  
  <script>
    // ‚úÖ Configurar Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // ‚úÖ Configuraci√≥n del CMS sin errores
    window.CMS_MANUAL_INIT = true;

    // Esperar a que todo est√© cargado
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar CMS
      if (window.CMS) {
        console.log('‚úÖ Iniciando Decap CMS v2.10.0 (versi√≥n estable)');
        
        // ‚úÖ Configuraci√≥n personalizada para evitar errores
        window.CMS.init({
          config: {
            backend: {
              name: 'git-gateway',
              branch: 'main'
            }
          }
        });

        // ‚úÖ Hook para actualizar la web despu√©s de guardar cambios
        window.CMS.registerEventListener({
          name: 'preSave',
          handler: ({ entry }) => {
            console.log('üìù Guardando cambios en:', entry.get('slug'));
          }
        });

        window.CMS.registerEventListener({
          name: 'postSave',
          handler: ({ entry }) => {
            console.log('‚úÖ Cambios guardados exitosamente');
            
            // Mostrar notificaci√≥n de √©xito
            if ('Notification' in window && Notification.permission === 'granted') {
              new Notification('CMS', {
                body: '¬°Cambios guardados! La web se actualizar√° autom√°ticamente.',
                icon: '/admin/favicon.ico'
              });
            }
            
            // Opcional: Limpiar cache del navegador
            if ('caches' in window) {
              caches.keys().then(names => {
                names.forEach(name => {
                  caches.delete(name);
                });
              });
            }
          }
        });

        // ‚úÖ Pedir permisos de notificaci√≥n
        if ('Notification' in window && Notification.permission === 'default') {
          Notification.requestPermission();
        }

      } else {
        console.error('‚ùå Decap CMS no se pudo cargar');
        document.getElementById('nc-root').innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
            <h2 style="color: #e74c3c;">Error cargando CMS</h2>
            <p>Por favor, recarga la p√°gina o contacta al administrador.</p>
            <button onclick="location.reload()" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
              Recargar P√°gina
            </button>
          </div>
        `;
      }
    });

    // ‚úÖ Manejo de errores globales
    window.addEventListener('error', function(e) {
      console.error('Error en CMS:', e.error);
      
      // Si es el error removeChild, recargar
      if (e.error && e.error.message && e.error.message.includes('removeChild')) {
        console.log('üîÑ Detectado error removeChild - usando versi√≥n estable');
        // La versi√≥n 2.10.0 deber√≠a evitar este error
      }
    });
  </script>
</body>
</html>
